<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Khách hàng - Quản lý khách sạn</title>
    <th:block th:replace="base :: head"></th:block>
</head>

<body>
    <div th:replace="base :: layout(~{::content})">
        <div th:fragment="content">
            <div class="container">
                <h2 class="text-center w-100 mb-3"><i class="fas fa-list"></i> Danh sách Khách hàng</h2>

                <div class="d-flex justify-content-between align-items-center mb-1">
                    <div>
                        <a th:href="@{/users/add}" class="btn btn-success me-1">
                            <i class="fas fa-plus"></i> Thêm
                        </a>

                        <button th:onclick="|deleteAll('@{/users/delete}', 'thành viên')|" 
                                id="deleteButton" class="btn btn-danger" disabled>
                            <i class="fas fa-trash-alt"></i> Xóa
                        </button>
                    </div>

                    <form th:action="@{/users}" method="get" class="mb-1 d-flex">
                        <input type="text" name="kw" th:value="${kw}" class="form-control me-2 w-auto"
                               placeholder="Tìm kiếm...">
                        <button type="submit" class="btn btn-primary w-auto">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover table-bordered text-center">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                                <th>Tên tài khoản</th>
                                <th>Họ</th>
                                <th>Tên</th>
                                <th>Email</th>
                                <th>SĐT</th>
                                <th>Vai trò</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="r : ${rows}">
                                <td><input type="checkbox" th:value="${r.id}"></td>
                                <td><a th:href="@{/users/{id}(id=${r.id})}" th:text="${r.username}"
                                       class="text-decoration-none fw-bold text-primary"></a></td>
                                <td th:text="${r.firstName}"></td>
                                <td th:text="${r.lastName}"></td>
                                <td th:text="${r.email}"></td>
                                <td th:text="${r.phone}"></td>
                                <td th:text="${r.role.viName}"></td> 
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/users/{id}(id=${r.id})}"
                                           class="btn btn-sm btn-outline-primary" title="Xem chi tiết">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/users/edit/{id}(id=${r.id})}"
                                           class="btn btn-sm btn-outline-warning" title="Chỉnh sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(rows)}">
                                <td colspan="8">Không có khách hàng nào.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="text-end fw-bold mb-1">
                    Tổng số khách hàng: <span th:text="${totalUsers ?: 0}"></span>
                </div>

                <nav aria-label="Page navigation" 
                     th:if="${pagination != null and pagination.total > 1}" 
                     th:fragment="pagination">
                    <ul class="pagination justify-content-center">
                        <!-- Trang đầu -->
                        <li class="page-item" th:classappend="${pagination.current == 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/users(page=1, kw=${kw})}">
                                <i class="fas fa-angle-double-left"></i> Đầu
                            </a>
                        </li>

                        <!-- Trang trước -->
                        <li class="page-item" th:classappend="${pagination.current == 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/users(page=${pagination.current - 1}, kw=${kw})}">
                                <i class="fas fa-angle-left"></i> Trước
                            </a>
                        </li>

                        <!-- Hiển thị tối đa 5 số trang -->
                        <th:block th:with="start=${pagination.current - 2 > 1 ? pagination.current - 2 : 1}, 
                                  end=${pagination.current + 2 < pagination.total ? pagination.current + 2 : pagination.total}">
                            <li class="page-item" th:each="i : ${#numbers.sequence(start, end)}"
                                th:classappend="${i == pagination.current} ? 'active'">
                                <a class="page-link" th:href="@{/users(page=${i}, kw=${kw})}" th:text="${i}"></a>
                            </li>
                        </th:block>

                        <!-- Trang sau -->
                        <li class="page-item" th:classappend="${pagination.current == pagination.total} ? 'disabled'">
                            <a class="page-link" th:href="@{/users(page=${pagination.current + 1}, kw=${kw})}">
                                Tiếp <i class="fas fa-angle-right"></i>
                            </a>
                        </li>

                        <!-- Trang cuối -->
                        <li class="page-item" th:classappend="${pagination.current == pagination.total} ? 'disabled'">
                            <a class="page-link" th:href="@{/users(page=${pagination.total}, kw=${kw})}">
                                Cuối <i class="fas fa-angle-double-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
