<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="'Chi tiết Dịch vụ ' + ${service.code} + ' - Quản lý khách sạn'">Chi tiết Dịch vụ</title>
    <th:block th:replace="base :: head"></th:block>
</head>
<body>
    <div th:replace="base :: layout(~{::content})">
        <div th:fragment="content">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="mb-1">
                            <i class="fas fa-concierge-bell"></i>
                            Dịch vụ <span class="text-primary" th:text="${service.code}">-</span>
                        </h2>
                        <span th:class="${service.active ? 'badge bg-success' : 'badge bg-secondary'}" 
                              th:text="${service.active ? 'Hoạt động' : 'Không hoạt động'}"></span>
                    </div>
                    <div>
                        <a th:href="@{/services/edit/{id}(id=${service.id})}" class="btn btn-warning me-2">
                            <i class="fas fa-edit"></i> Chỉnh sửa
                        </a>
                        <a th:href="@{/services}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Quay lại
                        </a>
                    </div>
                </div>

                <div class="row">
                    <!-- Left: Service Info -->
                    <div class="col-md-8">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-bed"></i> Thông tin Dịch vụ</h5>
                            </div>
                            <div class="card-body" th:object="${service}">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p><strong>Tên dịch vụ:</strong> <span th:text="*{name}">-</span></p>
                                        <p><strong>Đơn vị tính:</strong> <span th:text="*{unit}">-</span></p>
                                        <p><strong>Trạng thái:</strong> <span th:text="${service.active ? 'Hoạt động' : 'Không hoạt động'}"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>Giá dịch vụ:</strong> <span th:text="${service.price != null ? #numbers.formatDecimal(service.price, 0, 'COMMA', 0, 'POINT') : '0'} + ' đ'"></span></p>
                                        <p><strong>Cho phép số lượng:</strong> <span th:text="${service.allowQuantity ? 'Có' : 'Không'}"></span></p>
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <p><strong>Mô tả:</strong></p>
                                    <p th:text="${service.description ?: 'Không có mô tả'}">Dịch vụ tiêu chuẩn</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right: Quick Info -->
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-info-circle"></i> Tóm tắt Dịch vụ</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-2">
                                    <strong>Trạng thái:</strong><br>
                                    <span th:class="${service.active ? 'badge bg-success' : 'badge bg-secondary'}" 
                                          th:text="${service.active == true ? 'Hoạt động' : 'Không hoạt động'}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-tools"></i> Thao tác nhanh</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2">
                                    <a th:href="@{/services/edit/{id}(id=${service.id})}" class="btn btn-outline-warning btn-sm">
                                        <i class="fas fa-edit"></i> Chỉnh sửa
                                    </a>
                                    <button type="button" class="btn btn-outline-success btn-sm" onclick="printServiceDetails()">
                                        <i class="fas fa-print"></i> In thông tin
                                    </button>
                                    <a th:href="@{/services/{id}/details(id=${service.id})}" class="btn btn-outline-secondary btn-sm" target="_blank">
                                        <i class="fas fa-external-link-alt"></i> Xem JSON
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-history"></i> Lịch sử Cập nhật</h5>
                            </div>
                            <div class="card-body">
                                <p><strong>Ngày tạo:</strong> <span th:text="${#temporals.format(service.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024</span></p>
                                <p><strong>Cập nhật cuối:</strong> <span th:text="${#temporals.format(service.updatedAt, 'dd/MM/yyyy HH:mm')}">05/01/2024</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function printServiceDetails() {
                window.print();
            }
        </script>
</body>
</html>
