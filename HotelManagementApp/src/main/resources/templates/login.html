<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hotel Management - Đăng nhập</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #007bff, #00c6ff);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .login-container {
                background: white;
                padding: 40px 30px;
                border-radius: 20px;
                box-shadow: 0 6px 15px rgba(0,0,0,0.25);
                text-align: center;
                width: 360px;
                animation: fadeIn 0.8s ease-in-out;
            }

            .login-container img {
                width: 90px;
                margin-bottom: 20px;
            }

            .login-container h2 {
                margin-bottom: 25px;
                color: #007bff;
                font-size: 22px;
                font-weight: bold;
            }

            .login-container input {
                width: calc(100% - 30px);
                padding: 12px;
                margin: 10px 0;
                border-radius: 10px;
                border: 1px solid #ccc;
                outline: none;
                font-size: 14px;
                transition: 0.3s;
            }

            .login-container input:focus {
                border-color: #007bff;
                box-shadow: 0 0 5px rgba(0,123,255,0.5);
            }

            .login-container button {
                background: #007bff;
                color: white;
                padding: 12px;
                width: 100%;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                transition: 0.3s;
                margin-top: 10px;
            }

            .login-container button:hover {
                background: #0056b3;
            }

            .login-container .footer {
                margin-top: 15px;
                font-size: 13px;
                color: #666;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <img th:src="@{/img/hotel-icon.png}" alt="Hotel Logo"/>
            <h2>Hotel Management</h2>
            <form th:action="@{/doLogin}" method="post">
                <input type="text" name="username" placeholder="Tên tài khoản" required/>
                <input type="password" name="password" placeholder="Mật khẩu" required/>
                <button type="submit">Đăng nhập</button>
            </form>
            <div class="footer">© 2025 Hotel Management</div>
        </div>
    </body>
</html>
