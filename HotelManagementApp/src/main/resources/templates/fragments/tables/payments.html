<th:block th:fragment="table">
    <thead>
        <tr>
            <th><input type="checkbox" id="selectAll" 
                       onclick="toggleSelectAll('paymentTable')"></th>
            <th>Mã thanh toán</th>
            <th>Mã giao dịch</th>
            <th>Số tiền</th>
            <th>Ngày thanh toán</th>
            <th>Phương thức</th>
            <th>Trạng thái</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="p : ${payments}">
            <td><input type="checkbox" th:value="${p.id}"></td>
            <td th:text="${p.code}"></td>
            <td th:text="${p.transactionNo}"></td>
            <td th:text="${p.amount}"></td>
            <td th:text="${#temporals.format(p.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${p.method}"></td>
            <td th:text="${p.status}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(payments)}">
            <td colspan="7">Không có thanh toán nào.</td>
        </tr>
    </tbody>
</th:block>
