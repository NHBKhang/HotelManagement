<div id="sidebar" class="text-white p-3" th:fragment="sidebar"
     style="width: 250px; min-height: 100vh; transition: all 0.3s;">

    <!-- Logo + Toggle -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a th:href="@{/}" class="d-flex align-items-center text-white text-decoration-none app-label">
            <img th:src="@{/img/hotel-icon.png}" alt="logo" width="35" height="35"/>
            <span class="fw-bold ms-2">Quản lý khách sạn</span>
        </a>
        <button id="toggleBtn" class="btn btn-sm btn-outline-light ms-2">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Menu -->
    <ul class="nav nav-pills flex-column mb-auto">
        <li>
            <a th:href="@{/}" class="nav-link text-white">
                <i class="fas fa-home me-2"></i> <span>Trang chủ</span>
            </a>
        </li>

        <li>
            <a class="nav-link text-white dropdown-toggle" data-bs-toggle="collapse" href="#userMenu">
                <i class="fas fa-user-friends me-2"></i> <span>Khách hàng</span>
            </a>
            <div class="collapse ps-3" id="userMenu">
                <a th:href="@{/users}" class="nav-link text-white">Danh sách</a>
            </div>
        </li>

        <li>
            <a class="nav-link text-white dropdown-toggle" data-bs-toggle="collapse" href="#roomMenu">
                <i class="fas fa-bed me-2"></i> <span>Phòng</span>
            </a>
            <div class="collapse ps-3" id="roomMenu">
                <a th:href="@{/rooms}" class="nav-link text-white">Danh sách</a>
            </div>
        </li>

        <li>
            <a class="nav-link text-white dropdown-toggle" data-bs-toggle="collapse" href="#reportMenu">
                <i class="fas fa-chart-line me-2"></i> <span>Báo cáo</span>
            </a>
            <div class="collapse ps-3" id="reportMenu">
                <a th:href="@{/stats}" class="nav-link text-white">Xem Báo cáo</a>
                <a th:href="@{/feedback}" class="nav-link text-white">Phản hồi</a>
                <a th:href="@{/notifications}" class="nav-link text-white">Thông báo</a>
            </div>
        </li>

        <li>
            <a th:href="@{/settings}" class="nav-link text-white">
                <i class="fas fa-cog me-2"></i> <span>Cài đặt</span>
            </a>
        </li>
    </ul>

    <hr class="text-secondary">
    <a th:href="@{/logout}" class="nav-link text-white text-decoration-none">
        <i class="fas fa-sign-out-alt me-2"></i> <span>Đăng xuất</span>
    </a>
</div>
