<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Phòng - Quản lý khách sạn</title>
    <th:block th:replace="base :: head"></th:block>
</head>

<body>
    <div th:replace="base :: layout(~{::content})">
        <div th:fragment="content">
            <div class="container">
                <h2 class="text-center w-100 mb-3"><i class="fas fa-list"></i> Danh sách Phòng</h2>

                <div class="d-flex justify-content-between align-items-center mb-1">
                    <div>
                        <a th:href="@{/rooms/add}" class="btn btn-success me-1">
                            <i class="fas fa-plus"></i> Thêm
                        </a>

                        <button th:onclick="|deleteAll('@{/rooms/delete}', 'thành viên')|" 
                                id="deleteButton" class="btn btn-danger" disabled>
                            <i class="fas fa-trash-alt"></i> Xóa
                        </button>
                    </div>

                    <form th:action="@{/rooms}" method="get" class="mb-1 d-flex">
                        <input type="text" name="kw" th:value="${kw}" class="form-control me-2 w-auto"
                               placeholder="Tìm kiếm...">
                        <button type="submit" class="btn btn-primary w-auto">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover table-bordered text-center">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                                <th>Mã phòng</th>
                                <th>Số phòng</th>
                                <th>Loại phòng</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="r : ${rows}">
                                <td><input type="checkbox" th:value="${r.id}"></td>
                                <td><a th:href="@{/rooms/edit/{id}(id=${r.id})}" th:text="${r.code}"></a></td>
                                <td th:text="${r.roomNumber}"></td>
                                <td th:text="${r.roomType.name}"></td>
                                <td>
                                    <span th:text="${r.status.description}" 
                                          th:class="${r.status.badgeClass}"></span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(rows)}">
                                <td colspan="4">Không có phòng nào.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="text-end fw-bold mb-1">
                    Tổng số phòng: <span th:text="${totalRooms ?: 0}"></span>
                </div>

                <div th:replace="fragments/pagination :: pagination"></div>
            </div>
        </div>
    </div>
</body>
</html>
